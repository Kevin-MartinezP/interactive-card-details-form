<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <!--Mis estilos-->
  <link rel="stylesheet" href="/css/styless.css">
</head>
<body>
  <main>

    <section class="seccion-tarjetas">
      <div class="tarjeta-trasera">
        <img class="tarjeta-trasera-fondo" src="/images/bg-card-back.png" alt="">
        <p  class="tarjeta-trasera-cvc">000</p>
      </div>

      <div class="tarjeta-enfrente">
        <img class="tarjeta-enfrente-fondo" src="/images/bg-card-front.png" alt="">
        <img class="tarjeta-enfrente-logo" src="/images/card-logo.svg" alt="">
        <p class="tarjeta-enfrente-numero">0000 0000 0000 0000</p>
        <p class="tarjeta-enfrente-nombre">Kevin Armando Pineda</p>
        <p class="tarjeta-enfrente-fecha">00/00</p>
      </div>

    </section>

    <section class="seccion-formulario">

      <div class="ocultar-formulario">
        <form class="contenedor-formulario"  method="post">
          <label for="nombre">CARDHOLDER NAME</label>
          <input class="nombre-tarjeta-input" type="text" name="nombre" placeholder="e.g. Jane Appleseed" maxlength="30" autocomplete="off">
          <p class="parrafo-invalido-card-name inactive">Wrong format, invalid numbers</p>

          <label for="numero">CARD NUMBER</label>
          <input class="numero-tarjeta-input" type="tel" name="numero" placeholder="e.g. 1234 5678 9101 1121" maxlength="19"  minlength="19" autocomplete="off">
          <p class="parrafo-invalido-card-number inactive">Wrong format, numbers only</p>

          <div class="contenedor-ordenar-formulario">
            <div class="formulario-fecha">
              <label for="fecha">EXP. DATE (MM/YY)</label>
              <input class="fecha-mm-input" type="tel" name="fecha" placeholder="MM" maxlength="2" autocomplete="off">
              <input class="fecha-yy-input" type="tel" name="fecha" placeholder="YY" maxlength="2" autocomplete="off">
              <p class="parrafo-invalido-fecha inactive">Wrong format, numbers only</p>
            </div>

            <div class="formulario-cvc">
              <label for="cvc">CVC</label>
              <input class="cvc-input" type="text" name="cvc" placeholder="e.g. 123" maxlength="3" autocomplete="off"> 
              <p class="parrafo-invalido-cvc inactive">Wrong format, numbers only</p>
            </div>
          </div>
          <p class="parrafo-blank inactive">check if you have entered the fields correctly</p>
          <input class="boton-enviar" type="submit" value="Confirm">
        </form>
      </div>
      
      <div class="contenedor-datos-agregados inactive">
          <img src="/images/icon-complete.svg" alt="">
          <h2>THANK YOU!</h2>
          <p>We've added your card details</p>
          <button onClick="window.location.reload();" class="boton-continuar">Continue</button>
      </div>
    </section>
  </main>

  <script src="/js/main.js"></script>
</body>
</html>
